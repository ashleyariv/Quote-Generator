<!DOCTYPE html>
<html>
    <head>
        <meta = charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link href="script.css" rel="stylesheet">
        <script src="index.js" defer></script>
        <title>Inspirational Quotes</title>
    </head>
    <body>
        <div id="container">
            <h2>Inspirational Quotes For You</h2>
            <div id="quote-content">
                <i class="quote-icon">"</i>
                <p id="quote"></p>
                <i class="quote-icon">"</i>
            </div>
            <p id="author"></p>
            <div id="icons">
                <ul>
                    <li><img src="clipboard.webp" alt="Copy to clipboard" id="copy"></li>
                    <li><img src="speech.webp" alt="Text to Speech" id="speech"></li>
                </ul>
                <button type = button id="quote-button">New Quote</button>
            </div>
            <p id="message">Quote Copied!</p>
        </div>
    </body>
</html>
